# Современные протоколы
ssl_protocols TLSv1.2 TLSv1.3;

# Шифры для TLS1.2 + TLS1.3
ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
ssl_prefer_server_ciphers on;

# Кривая ECDH
ssl_ecdh_curve secp384r1;

# Сессионный кеш
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# HSTS (комментируйте, если нет доверенного сертификата)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Заголовки безопасности
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options SAMEORIGIN;
add_header Referrer-Policy "no-referrer-when-downgrade";
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

# Отключено для self-signed
ssl_stapling off;
ssl_stapling_verify off;
